<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Me This</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Riddle Me This</h1>
            <p class="subtitle">Challenge Your Mind</p>
        </header>

        <!-- Welcome Screen -->
        <div class="card" id="welcomeScreen">
            <div style="text-align: center; padding: 40px 20px;">
                <h2>ğŸ® Welcome to Riddle Me This!</h2>
                <p style="margin: 20px 0; color: #666; font-size: 1.1em;">Enter your name to start playing riddles and compete on the leaderboard!</p>
                
                <div class="user-input" style="max-width: 300px; margin: 30px auto;">
                    <label for="playerName">Your Name:</label>
                    <input type="text" id="playerName" placeholder="Enter your name" style="text-align: center; font-size: 1.1em;" />
                </div>
                
                <button onclick="startGame();" id="startBtn">ğŸš€ Start Playing!</button>
                
                <div id="nameError" class="message error" style="display: none; margin-top: 15px;"></div>
            </div>
        </div>

        <!-- Game Content -->
        <div id="gameContent" style="display: none;">
            <div class="game-grid" style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                <!-- Riddle Section -->
                <div class="card">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <div style="display: inline-block; background: #667eea; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.9em;" id="dateDisplay">ğŸ§© Loading Riddle...</div>
                    </div>
                    
                    <div id="riddleContent" style="text-align: center; color: #666; padding: 40px;">Loading riddle...</div>
                    
                    <div id="riddleInteraction" style="display: none;">
                        <div style="font-size: 1.3em; line-height: 1.6; color: #333; margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; border-left: 5px solid #667eea;" id="riddleQuestion"></div>
                        
                        <div style="text-align: center; margin: 15px 0; padding: 10px; background: #f0f8ff; border-radius: 10px; border: 2px solid #667eea;">
                            <h3 style="margin: 0; color: #667eea;">ğŸ¯ Current Points: <span id="currentPoints">25</span></h3>
                            <p style="margin: 5px 0; font-size: 0.9em; color: #666;">Wrong answers: -5 points each</p>
                        </div>
                        
                        <div style="margin: 30px auto; padding: 20px; background: #fff9e6; border-radius: 10px; border-left: 4px solid #ffc107; text-align: center; max-width: 90%;" id="hintsSection">
                            <h3 style="color: #f57c00; margin-bottom: 10px; font-size: 1.1em;">Hints:</h3>
                            <ul id="hintsList" style="list-style: none; padding-left: 0;"></ul>
                            <div id="hintButtons"></div>
                        </div>

                        <div class="user-input">
                            <label for="answer">Your Answer:</label>
                            <input type="text" id="answer" placeholder="Enter your answer" />
                        </div>

                        <button onclick="submitAnswer()">Submit Answer</button>
                        <div id="message" class="message"></div>
                    </div>
                </div>

                <!-- Leaderboard Section -->
                <div class="card">
                    <h2 style="color: #667eea; margin-bottom: 20px; font-size: 1.8em; text-align: center;">ğŸ† Leaderboard</h2>
                    <ul id="leaderboard" style="list-style: none;">
                        <li style="text-align: center; color: #999; padding: 20px;">Loading leaderboard...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
